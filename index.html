<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("./182596048_f7cfc2be-483c-4aa8-9374-29152ffe9619.jpg") no-repeat center center;
      overflow: hidden;
    }

    .card {
      position: relative;
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      width: 820px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
      color: #e91e63;
      min-height: 60px;
      transition: 0.3s ease;
    }

    .buttons {
      position: relative;
      height: 60px;
      display: flex;
      gap: 100px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.3s ease;
      width: 200px;
    }

    .yes {
      background-color: #e91e63;
      color: white;
      left: 100px;
    }

    .yes:hover {
      background-color: #d81b60;
      transform: scale(1.05);
    }

    .no {
      background-color: #f8bbd0;
      color: #880e4f;
      right: 100px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="question">–¢—ã –±—É–¥–µ—à—å –º–æ–∏–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–º? üíñ</h1>
    <div class="buttons">

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const card = document.querySelector('.card');
    console.log(card)
    const texts = [
      "–¢—ã —É–≤–µ—Ä–µ–Ω? ü•∫",
      "–¢—ã —á—ë—ë, –ø—ë—Å? üòè",
      "–Ø –ø–æ–∑–≤–æ–Ω—é —Ç–≤–æ–µ–π –º–∞–º–µ!!!",

      "–≠—Ç–æ —Ç–≤–æ–π –ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å üòÑ",
      "–û –∫–∞–∫!"
    ];
    let textIndex = 0;
    noBtn.addEventListener("mouseenter", () => {
      // –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
      question.textContent = texts[textIndex % texts.length];
      textIndex++;
      
      const cardWith = card.clientWidth;
      const cardHeight = card.clientHeight;
      
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      // —É–±–µ–≥–∞–Ω–∏–µ
      const maxX = cardWith - btnWidth - noBtn.offsetWidth - 20;
      const maxY = cardHeight - btnHeight - noBtn.offsetHeight - 20;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noBtn.style.position = "absolute";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    function sayYes() {
      question.textContent = "–£—Ä–∞–∞–∞–∞!!!‚ù§Ô∏è –°–∫–æ—Ä–æ –±—É–¥—É, –ª—é–±–ª—é ü•∞";

    }
  </script>
</body>

</html>
